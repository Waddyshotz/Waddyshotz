<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Madimi+One&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />

    <title>WaddyShotz</title>
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico" />
  </head>
  <body>
    <!-- First - we need to create a navigation bar with the name and the menu
    dropdown. -->

    <section class="nav-bar">
      <div class="logo">
        <img src="./icon:logo/waddyshotz.png" alt="" />
      </div>

      <!-- <div id="btnType" class="dropdown-btn">
        <img id="btn" src="./icon:logo/dropdown-icon.png" alt="" class="btn" />
      </div> -->

      <!-- The menu dropdown will have:/// 1. Gallery(which is going to be the main page///
      2. Booking with the options to book services/// 3. Term & Condition/// 4. About
      me) -->

      <div id="menu" class="menu-links dropdown-content">
        <div class="links">
          <a href="#" class="tablinks" onclick="openTab(event, 'main-section')"
            >Gallery</a
          >
          <a href="booking.html" class="tablinks">Booking</a>
          <a
            href="#"
            class="tablinks"
            onclick="openTab(event, 'contact-section')"
            >Contact</a
          >
          <a
            href="#"
            class="tablinks"
            onclick="openTab(event, 'term-condition')"
            >Terms & Condition</a
          >
        </div>
      </div>
    </section>

    <!-- and then we create a gallery for the pictures
      where they will be displayed this is the gallery section -->

    <section id="main-section" class="tab-content active gallery">
      <div class="grid-container">
        <img class="grid-item" src="./image01.JPG" alt="" />
        <img class="grid-item" src="./image02.JPG" alt="" />
        <img class="grid-item" src="./image03.jpeg" alt="" />
        <img class="grid-item" src="./image04.jpeg" alt="" />
        <img class="grid-item" src="./image05.jpeg" alt="" />
        <img class="grid-item" src="./image06.jpeg" alt="" />
        <img class="grid-item" src="./image07.JPG" alt="" />
        <img class="grid-item" src="./image08.JPG" alt="" />
        <img class="grid-item" src="./image09.JPG" alt="" />
        <img class="grid-item" src="./image10.JPG" alt="" />
        <img class="grid-item" src="./image11.jpeg" alt="" />
        <img class="grid-item" src="./image12.JPG" alt="" />
      </div>
    </section>

    <!-- this section is for the contact and about me  -->

    <!-- this the footer of every pages -->

    <footer>
      <div class="logo-bottom">
        <img src="./icon:logo/waddyshotz.png" alt="" />
      </div>
      <div class="footer-text">
        <p>&copy Copyrights WaddyShotz - 2018</p>
      </div>
      <div class="footer-text">
        <a href="#term-and-condition">Terms & Conditions</a>
      </div>
    </footer>

    <script src="./script/main.js"></script>
  </body>
</html>
