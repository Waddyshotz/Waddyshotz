<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Madimi+One&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/booking.css" />
    <title>WaddyShotz</title>
  </head>
  <body>
    <section class="nav-bar">
      <div class="logo">
        <img src="./icon:logo/waddyshotz.png" alt="" />
      </div>

      <!-- The menu dropdown will have:/// 1. Gallery(which is going to be the main page///
      2. Booking with the options to book services/// 3. Term & Condition/// 4. About
      me) -->

      <div class="menu-links">
        <div class="links">
          <a href="index.html" class="tablinks">Gallery</a>
          <a href="booking.html" class="tablinks">Booking</a>
          <a href="contact.html" class="tablinks">Contact</a>
          <a href="termandcondition.html" class="tablinks">Terms & Condition</a>
        </div>
      </div>
    </section>

    <div class="container">
      <h1>Waddyshotz Service Reservation</h1>
      <p>Please select the type of service you're interested in:</p>
      <select id="serviceType">
        <option value="thirtyMinutes">
          30 minutes outdoor/lifestyle <span>$80</span>
        </option>
        <option value="oneHourOutdoor">
          1 hour outdoor lifestyle/shoot<span>$80</span>
        </option>
        <option value="graduation">
          Graduation photo 1 hour<span>$80</span>
        </option>
        <option value="prom">Prom photo 1 hour<span>$80</span></option>
      </select>

      <div id="addOns"></div>

      <h2>Customer Information:</h2>
      <form id="customerForm">
        <input type="text" placeholder="First Name" id="firstName" required />
        <input type="text" placeholder="Last Name" id="lastName" required />
        <input
          type="tel"
          placeholder="Phone Number"
          id="phoneNumber"
          required
        />
        <input type="email" placeholder="Email" id="email" required />
        <textarea
          placeholder="Additional Message"
          id="additionalMessage"
        ></textarea>

        <h2>Select Location:</h2>
        <select id="location">
          <option value="New Jersey">New Jersey</option>
          <option value="Brooklyn">Brooklyn</option>
          <option value="Long Island">Long Island</option>
        </select>

        <h2>Select Date and Time (NY Time, 8 am - 8 pm):</h2>
        <input type="date" id="date" required />
        <input type="time" id="time" min="08:00" max="20:00" required />

        <button type="submit" id="submitBtn">Make Reservation</button>
      </form>
    </div>

    <script src="./script/booking.js"></script>
  </body>
</html>
